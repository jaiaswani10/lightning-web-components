<template>
    <lightning-card icon-name="custom:custom57">
        <div slot="title">
            <lightning-layout vertical-align="center">
                <lightning-layout-item>
                    Contact Search
                </lightning-layout-item>
                <lightning-layout-item padding="around-small">
                    <c-nav-to-new-record></c-nav-to-new-record>
                </lightning-layout-item>
            </lightning-layout>
        </div>
        <div class="slds-m-around_medium">
            <lightning-input type="search" onchange={handleKeyChange} class="slds-m-bottom_small" label="Search"></lightning-input>
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <c-contact-tile key={contact.Id} contact={contact}></c-contact-tile>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
